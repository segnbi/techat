    <div class="div-3">
      <div class="div-4">
        <main>
          <section>
            <h1>
              Welcome to <span class="span-1">techat</span>
            </h1>
            <p class="p-1">
              Log in to your account and get ready for chatting about web technologies.
            </p>
            <div class="div-2">
              <a href="#" title="serignebidev">
                <img src="./images/serignebidev.svg" alt="serignebidev logo">
              </a>
              <a href="#" title="frontend mentor">
                <img src="./images/frontend-mentor.svg" alt="frontend mentor logo">
              </a>
              <a href="#" title="github">
                <img src="./images/github.svg" alt="github logo">
              </a>
            </div>
          </section>
          <section class="main-div-section2">
            <h2>Log in</h2>
            <form id="form">
              <p>
                <input type="text" name="user_name" placeholder="Username" id="user-name-input" /><br>
                <span id="user-error"></span>
              </p>
              <p class="p-2">
                <input type="password" name="user_password" placeholder="Password" id="password-input" />
                <button type="button" id="display-password-button"></button><br>
                <span id="password-error"></span>
              </p>
              <p class="p-3">
                <input type="checkbox" id="checkbox" name="auto_connection" checked="checked" style="display: none;" />
                <button type="button" id="checkbox-button" class="checkbox-button">
                  <label for="checkbox" id="file-input-label"></label>
                </button>
                <label for="checkbox">Auto Connection</label>
              </p>
              <p class="p-4">
                <button type="submit" id="submit-button">
                  Sign in
                </button>
              </p>
            </form>
          </section>
        </main>
      </div>
      <footer>
        <p class="footer-p">
          Don't have an account? <a href="./sign-up.html" class="footer-p-a">Sign up</a>
        </p>
      </footer>
    </div>
  </div>
  <script src="scripts/sign.js"></script>
  <script src="scripts/sign-in.js"></script>
</body>

</html>
